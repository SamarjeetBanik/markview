<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="markView is a online Markdown Previewer where you can see the preview of your markdown side by side."/>
<link rel="shortcut icon" href="./assets/IMG/logo-white.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>MarkView</title>
</head>

<body>
    <div class="navigationbar" style="padding-right: 0;">
        <div class="text">
            <h4 style="font-size: 40px !important;"><img src="https://img.icons8.com/ios-filled/40/FFFFFF/markdown.png"/ style="padding-right: 5px;">View</h4>
        </div>
    </div>
    <br>
    <!-- Editor and Preview Body -->
    <div class="container-fluid">
        <div class="row"  style="margin: auto;">
            <div class="col-md-6">
                <div style="width:100%;" class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3>Editor</h3>
                        </div>
                        <textarea name="" class="form-control" style="height: 71vh;" id="editor" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div style="width:100%;" class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3>Preview</h3>
                        </div>
                        <div  class="form-control disabled" style="height: 71vh; overflow:auto;" id="preview"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Footer -->
    <div class="navigationbar" style="padding-right: 0;">
            <p style="font-size: smaller; text-align: center;" > Made with <span style="color: orange;">‚ù§</span>  by <a href="https://github.com/saswatsamal" style="color: aliceblue; text-decoration: none">Saswat Samal</a></p>
    </div>

<!-- Custom Script -->
<script src="./assets/js/script.js"></script>
<!-- Showdown Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</body>
</html>
